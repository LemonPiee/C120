<html>
  <head>
    <title>Sign Language Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
  
     <center>
     <h3 class="btn btn-primary heading">Gesture Web App
      <br>
      <span>&#9994;</span>
      <span>&#9995;</span>
      <span>&#9996;</span>
      <span>&#9997;</span>
      <span>&#128070;</span>
      <span>&#128071;</span>
     </h3>
      <br><br>
      <p style="font-size: 22px;">Take your selfie of a gesture to know about its meaning
         <br>
         <b style="color: black">The model is trained to recognize the following gestues-
          <br>
            <span>&#9996;</span>
            <span>&#128076;</span>
            <span>&#128077;</span>
         </b>

         <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam view - </label>
  
          <div id="camera"></div>
          <br>
          <button class="btn btn-warning" onclick="takesnapshot()">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction -</label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="result"></div>
          <br>
          <button class="btn btn-primary" onclick="check()">Predict Emotion</button>
          <br><br>
  
        </div>
     </center>
   </div>  
   <script src= "main.js"></script>
</body>
</html>
